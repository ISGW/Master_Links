<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>60/40 Ratio Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }
        .calculator {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        h1 {
            text-align: center;
            color: #68BA7F;
            margin-bottom: 30px;
        }
        h2 {
            color: #253D2C;
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #2E6F40;
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #253D2C;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #CFFFDC;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>60/40 Ratio Calculator</h1>
        
        <h2></h2>
        <div class="input-group">
            <label for="input60">Enter 60 portion:</label>
            <input type="number" id="input60" placeholder="Enter amount for 60% portion" step="any">
        </div>
        
        <button onclick="calculate6040()">Calculate 40 Portion</button>
        
        <div id="result40" class="result">
            <span id="output40">Result will appear here</span>
        </div>
    </div>

    <div class="calculator">
        <h2></h2>
        <div class="input-group">
            <label for="input40">Enter 40 portion:</label>
            <input type="number" id="input40" placeholder="Enter amount for 40% portion" step="any">
        </div>
        
        <button onclick="calculate4060()">Calculate 60 Portion</button>
        
        <div id="result60" class="result">
            <span id="output60">Result will appear here</span>
        </div>
    </div>

    <script>
        function calculate6040() {
            // Get the value entered for the 60 portion
            var amount60 = parseFloat(document.getElementById("input60").value);
            
            if (isNaN(amount60)) {
                document.getElementById("output40").textContent = "Please enter a valid number";
                return;
            }
            
            // Calculate the corresponding amount for the 40 portion
            var amount40 = amount60 * (40 / 60);
            
            // Display the result in the output span
            document.getElementById("output40").textContent = "The 40 portion is: " + amount40.toFixed(2);
        }

        function calculate4060() {
            // Get the value entered for the 40 portion
            var amount40 = parseFloat(document.getElementById("input40").value);
            
            if (isNaN(amount40)) {
                document.getElementById("output60").textContent = "Please enter a valid number";
                return;
            }
            
            // Calculate the corresponding amount for the 60 portion
            var amount60 = amount40 * (60 / 40);
            
            // Display the result in the output span
            document.getElementById("output60").textContent = "The 60 portion is: " + amount60.toFixed(2);
        }
    </script>
</body>
</html>
