<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employment History</title>
<style>
  :root {
    --primary: #2E6F40;
    --primary-dark: #253D2C;
    --primary-light: #68BA7F;
    --primary-lightest: #CFFFDC;
    --gray-100: #f8f9fa;
    --gray-200: #e9ecef;
    --gray-300: #dee2e6;
    --gray-400: #ced4da;
    --gray-500: #adb5bd;
    --gray-600: #6c757d;
    --gray-700: #495057;
    --gray-800: #343a40;
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    --radius: 8px;
    --alert: #FFC107;
    --alert-light: #FFF3CD;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    background-color: var(--gray-100);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
    color: var(--gray-800);
    padding: 20px;
  }

  .container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
  }

  header {
    margin-bottom: 30px;
    text-align: center;
  }

  h1 {
    color: var(--primary-dark);
    font-size: 18px;
    margin-bottom: 10px;
  }

  .card {
    background-color: white;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 24px;
    margin-bottom: 24px;
  }

  .form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
  }

  @media (max-width: 768px) {
    .form-grid {
      grid-template-columns: 1fr;
    }
  }

  .form-group {
    margin-bottom: 16px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    font-size: 14px;
    color: var(--gray-700);
  }

  input {
    width: 100%;
    padding: 12px 16px;
    border: 1px solid var(--gray-300);
    border-radius: var(--radius);
    font-size: 16px;
    color: black;
    transition: border-color 0.2s, box-shadow 0.2s;
  }

  input:focus {
    outline: none;
    border-color: var(--primary-light);
    box-shadow: 0 0 0 3px rgba(104, 186, 127, 0.25);
  }

  .button-group {
    display: flex;
    gap: 12px;
    margin-top: 8px;
  }

  button {
    background-color: var(--primary);
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: var(--radius);
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.2s, transform 0.1s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  button:hover {
    background-color: var(--primary-dark);
  }

  button:active {
    transform: translateY(1px);
  }

  button.secondary {
    background-color: var(--gray-200);
    color: var(--gray-800);
  }

  button.secondary:hover {
    background-color: var(--gray-300);
  }

  .table-container {
    overflow-x: auto;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background-color: white;
    font-size: 14px;
  }

  thead {
    background-color: var(--primary-lightest);
  }

  th {
    text-align: left;
    padding: 14px 16px;
    font-weight: 600;
    color: var(--primary-dark);
    border-bottom: 2px solid var(--primary-light);
  }

  td {
    padding: 14px 16px;
    border-bottom: 1px solid var(--gray-200);
    vertical-align: middle;
  }

  tr:last-child td {
    border-bottom: none;
  }

  tr:hover {
    background-color: var(--gray-100);
  }

  .edit-button {
    background-color: var(--primary-light);
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: var(--radius);
    font-size: 12px;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  .edit-button:hover {
    background-color: var(--primary);
  }

  .olderEmployment {
    background-color: rgba(255, 212, 212, 0.3);
  }

  .olderEmployment td {
    color: var(--gray-600);
  }

  .name-display {
    text-align: center;
    font-weight: bold;
    font-size: 18px;
    margin-bottom: 20px;
    color: var(--primary-dark);
  }

  /* Toast notification */
  .toast {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: var(--primary-dark);
    color: white;
    padding: 12px 20px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    opacity: 0;
    transform: translateY(100px);
    transition: opacity 0.3s, transform 0.3s;
    z-index: 1000;
  }

  .toast.show {
    opacity: 1;
    transform: translateY(0);
  }

  .hidden {
    display: none;
  }

  /* Gap warning styles */
  .gap-warning {
    background-color: var(--alert-light);
    border-left: 4px solid var(--alert);
    padding: 12px 16px;
    margin-bottom: 20px;
    border-radius: var(--radius);
    font-size: 14px;
  }

  .gap-warning h3 {
    color: black;
    font-size: 16px;
    margin-bottom: 8px;
  }

  .gap-list {
    list-style-type: none;
    margin-top: 8px;
  }

  .gap-list li {
    margin-bottom: 4px;
    padding-left: 16px;
    position: relative;
    font-weight: 600;
  }

  .gap-list li:before {
    content: "â€¢";
    position: absolute;
    left: 0;
    color: var(--alert);
  }

  @media print {
    .no-print {
      display: none;
    }
    
    .card, .table-container {
      box-shadow: none;
    }
    
    body {
      background-color: white;
      padding: 0;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Employment History</h1>
    </header>
    <div id="employmentName" class="name-display"></div>
    <div class="card no-print">
      <div id="nameForm" class="form-group">
        <label for="name"></label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>
    </div>

    <!-- Gap warning area -->
    <div id="gapWarning" class="gap-warning hidden">
      <h3>Employment History Gaps Detected</h3>
      <p>The following gaps were found in your employment history:</p>
      <ul id="gapList" class="gap-list"></ul>
    </div>

    <div class="card no-print">
      <form id="employmentForm" onsubmit="addEmployment(event)">
        <div class="form-grid">
          <div class="form-group">
            <label for="employer">Employer Name</label>
            <input type="text" id="employer" placeholder="Enter employer name" required>
          </div>
          
          <div class="form-group">
            <label for="employerAddress">Employer Address</label>
            <input type="text" id="employerAddress" placeholder="Enter employer address" required>
          </div>
          
          <div class="form-group">
            <label for="position">Position</label>
            <input type="text" id="position" placeholder="Enter your job title" required>
          </div>
          
          <div class="form-group">
            <label for="dateEntry">Date of Entry</label>
            <input type="date" id="dateEntry" required>
          </div>
          
          <div class="form-group">
            <label for="dateLeft">Date Left</label>
            <input type="date" id="dateLeft" required>
          </div>
        </div>

        <div class="button-group">
          <button type="submit">Add Employment</button>
          <button type="button" class="secondary" onclick="generateMarkdown()">Copy as Text</button>
          <button type="button" class="secondary" onclick="printContent()"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-printer"><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><path d="M6 9V3a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v6"/><rect x="6" y="14" width="12" height="8" rx="1"/></svg></button>
        </div>
      </form>
    </div>

    <div class="table-container">
      <table id="employmentTable">
        <thead>
          <tr>
            <th>Employer</th>
            <th>Employer Address</th>
            <th>Position</th>
            <th>Date of Entry</th>
            <th>Date Left</th>
            <th class="no-print"></th>
          </tr>
        </thead>
        <tbody id="employmentList"></tbody>
      </table>
    </div>
  </div>

  <div id="markdownOutput" class="hidden"></div>
  <div id="toast" class="toast">Text copied to clipboard!</div>

  <script>
    // Add event listener for name input
    document.getElementById('name').addEventListener('input', function() {
      document.getElementById('employmentName').textContent = this.value;
    });
    
    function addEmployment(event) {
      event.preventDefault();

      const employer = document.getElementById('employer').value;
      const employerAddress = document.getElementById('employerAddress').value;
      const position = document.getElementById('position').value;
      
      // Get the date values
      const dateEntryValue = document.getElementById('dateEntry').value;
      const dateLeftValue = document.getElementById('dateLeft').value;
      
      // Format the dates for display
      const dateEntry = formatDate(dateEntryValue);
      const dateLeft = formatDate(dateLeftValue);

      const employmentList = document.getElementById('employmentList');

      // Create a new row
      const newRow = employmentList.insertRow();

      // Insert cells with data
      const cell1 = newRow.insertCell(0);
      cell1.textContent = employer;

      const cell2 = newRow.insertCell(1);
      cell2.textContent = employerAddress;

      const cell3 = newRow.insertCell(2);
      cell3.textContent = position;

      const cell4 = newRow.insertCell(3);
      cell4.textContent = dateEntry;

      const cell5 = newRow.insertCell(4);
      cell5.textContent = dateLeft;
      
      // Store the actual date objects for sorting and gap calculation
      newRow.dataset.entryDate = dateEntryValue;
      newRow.dataset.leftDate = dateLeftValue;

      // Create an "Edit" button in the last cell
      const cell6 = newRow.insertCell(5);
      cell6.classList.add('no-print');
      const editButton = document.createElement('button');
      editButton.textContent = 'Edit';
      editButton.classList.add('edit-button');
      editButton.onclick = function() {
        editEmployment(newRow);
      };
      cell6.appendChild(editButton);

      // Sort the rows by date of entry in descending order
      sortRowsByDate();
      
      // Check for employment gaps
      checkEmploymentGaps();

      document.getElementById('employmentForm').reset();
      showToast('Employment added successfully!');
    }

    function formatDate(dateString) {
      const date = new Date(dateString + 'T00:00:00'); // Add timezone offset
      const month = (date.getMonth() + 1).toString().padStart(2, '0');
      const day = date.getDate().toString().padStart(2, '0');
      const year = date.getFullYear();
      return `${month}/${day}/${year}`;
    }

    function editEmployment(row) {
      const cells = row.cells;
      const employer = cells[0].textContent;
      const employerAddress = cells[1].textContent;
      const position = cells[2].textContent;
      
      // Use the stored date values for editing
      const dateEntryStr = row.dataset.entryDate;
      const dateLeftStr = row.dataset.leftDate;
      
      // Set form values
      document.getElementById('employer').value = employer;
      document.getElementById('employerAddress').value = employerAddress;
      document.getElementById('position').value = position;
      document.getElementById('dateEntry').value = dateEntryStr;
      document.getElementById('dateLeft').value = dateLeftStr;

      row.remove(); // Remove the row being edited
      
      // Recalculate gaps after removing the row
      checkEmploymentGaps();
      
      showToast('Employment loaded for editing');
    }

    function generateMarkdown() {
      const rows = document.querySelectorAll('#employmentTable tbody tr');
      let markdownContent = `| Employer | Employer Address | Position | Date of Entry | Date Left |\n`;
      markdownContent += `|----------|------------------|----------|---------------|-----------|\n`;

      rows.forEach(row => {
        const cells = Array.from(row.querySelectorAll('td')).slice(0, 5).map(cell => cell.textContent.trim());
        markdownContent += `| ${cells.join(' | ')} |\n`;
      });

      const markdownOutput = document.getElementById('markdownOutput');
      markdownOutput.textContent = markdownContent;

      navigator.clipboard.writeText(markdownContent).then(() => {
        showToast('Employment table copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy text: ', err);
        showToast('Failed to copy. Try again.');
      });
    }

    function sortRowsByDate() {
      const employmentList = document.getElementById('employmentList');
      const rows = Array.from(employmentList.rows);

      rows.sort((rowA, rowB) => {
        const dateA = new Date(rowA.dataset.entryDate);
        const dateB = new Date(rowB.dataset.entryDate);
        return dateB - dateA;
      });

      // Clear the table
      employmentList.innerHTML = '';

      // Insert sorted rows back into the table
      rows.forEach(row => {
        employmentList.appendChild(row);
        const dateEntry = new Date(row.dataset.entryDate);
        const currentDate = new Date();
        const fiveYearsAgo = new Date();
        fiveYearsAgo.setFullYear(currentDate.getFullYear() - 5);
        if (dateEntry < fiveYearsAgo) {
          row.classList.add('olderEmployment');
        } else {
          row.classList.remove('olderEmployment');
        }
      });
    }
    
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    // New function to check for employment gaps
    function checkEmploymentGaps() {
      const employmentList = document.getElementById('employmentList');
      const rows = Array.from(employmentList.rows);
      const gapWarning = document.getElementById('gapWarning');
      const gapList = document.getElementById('gapList');
      
      // Clear previous gaps
      gapList.innerHTML = '';
      
      // No need to check for gaps if less than 2 employments
      if (rows.length < 2) {
        gapWarning.classList.add('hidden');
        return;
      }
      
      // Sort rows chronologically by left date (earliest to latest)
      rows.sort((a, b) => {
        return new Date(a.dataset.leftDate) - new Date(b.dataset.leftDate);
      });
      
      let gaps = [];
      
      // Check for gaps between consecutive employments
      for (let i = 0; i < rows.length - 1; i++) {
        const currentEndDate = new Date(rows[i].dataset.leftDate);
        const nextStartDate = new Date(rows[i+1].dataset.entryDate);
        
        // Add one day to end date to account for same day transitions
        currentEndDate.setDate(currentEndDate.getDate() + 1);
        
        // If there's a gap of more than 31 days (approximately 1 month)
        if (nextStartDate > currentEndDate) {
          const gapDays = Math.floor((nextStartDate - currentEndDate) / (1000 * 60 * 60 * 24)) + 1;
          
          // Calculate months and remaining days
          const gapMonths = Math.floor(gapDays / 30);
          const remainingDays = gapDays % 30;
          
          let gapDescription = "";
          if (gapMonths > 0) {
            gapDescription += `${gapMonths} month${gapMonths > 1 ? 's' : ''}`;
            if (remainingDays > 0) {
              gapDescription += ` and ${remainingDays} day${remainingDays > 1 ? 's' : ''}`;
            }
          } else {
            gapDescription = `${gapDays} day${gapDays > 1 ? 's' : ''}`;
          }
          
          gaps.push({
            startDate: formatDate(rows[i].dataset.leftDate),
            endDate: formatDate(rows[i+1].dataset.entryDate),
            duration: gapDescription
          });
        }
      }
      
      // Display gaps if found
      if (gaps.length > 0) {
        gaps.forEach(gap => {
          const listItem = document.createElement('li');
          listItem.textContent = `Gap of ${gap.duration} between ${gap.startDate} and ${gap.endDate}`;
          gapList.appendChild(listItem);
        });
        
        gapWarning.classList.remove('hidden');
      } else {
        gapWarning.classList.add('hidden');
      }
    }

    function printContent() {
      window.print();
    }	

    // Confirm before page refresh/close
    window.addEventListener('beforeunload', function(event) {
      const employmentList = document.getElementById('employmentList');
      if (employmentList.rows.length > 0) {
        event.preventDefault();
        event.returnValue = '';
      }
    });
  </script>
</body>
</html>
