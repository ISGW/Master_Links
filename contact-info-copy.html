<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/x-icon" href="favicon.ico">
<title>Office Info</title>
<style>
body {
  background-color: #2e3440;
  display: flex;
  flex-direction: column;

}

h1 {

  font-family: Arial, sans-serif;
  font-size: 24px;
  margin-bottom: -10px;
  align-self: flex-start;
  width: 100%;
  max-width: 800px;
  padding-left: 20px;
}

.alert {
  position: fixed;
  background-color: #262626;
  padding: 3px;
  border-radius: 3px;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);

  font-size: 20px;
  font-weight: bold;
  color: #00FF00;
  margin-top: 430px;

  text-align: center;
}

.container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin: 20px 0;
  width: 100%;
  max-width: 800px;
}

.field {
  display: flex;
  flex-direction: column;
  align-items: flex-start;

  font-family: Arial, sans-serif;

button {

  color: rgb(255, 255, 255);

  padding: 4px 6px;
  cursor: pointer;
  border-radius: 3px;
  font-size: 12px;
  font-weight: 600;
  margin-top: 5px;
}

button:hover {

}

.field p {
  font-size: 14px;
  font-weight: 500;
  margin-bottom: 3px;
}

.field p span {
  font-size: 20px;
  color: #ffffff;
  font-family: Arial, sans-serif;
}
</style>
</head>

<div class="alert" id="alertMessage">Copied to clipboard ✔</div>

<script>
function copyTextToClipboard(id) {
  const text = document.getElementById(id).innerText;
  const textarea = document.createElement('textarea');
  textarea.value = text;
  document.body.appendChild(textarea);
  textarea.select();
  document.execCommand('copy');
  document.body.removeChild(textarea);
  showAlert(); // Show alert after copying
}

function showAlert() {
  const alertMessage = document.getElementById('alertMessage');
  alertMessage.style.display = 'block';
  setTimeout(function() {
    alertMessage.style.display = 'none';
  }, 3000); // Hide alert after 3 seconds
}
</script>
