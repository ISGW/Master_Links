<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
<title>Office Info</title>
<style>

body{
  background-color: #262626;
}

h1{
    color: #929292;
    font-family: "Open Sans", sans-serif;
    font-size: 24px;
    margin-left: 50px;
    margin-bottom: -5px;
}

.alert {
  position: fixed;
  top: 40px;
  left: 50%;
  transform: translateX(-50%);
  font-family: Arial, sans-serif;
  font-size: 20px;
  font-weight: bold;
  color: #00FF00;
  margin-top: 20px;
  display: none;
}

.container {
  display: flex;
  flex-direction: column;
}

.field {
  margin-bottom: 10px;
  align-items: center;
  margin-left: 50px;
  color: #929292;
  font-family: "Open Sans", sans-serif;
}

.button-container {
  margin-top: 10px;
  margin-right: 10px;
}

button {
  background-color: #4CAF50;
  color: rgb(255, 255, 255);
  border: none;
  padding: 8px 24px;
  cursor: pointer;
  border-radius: 3px;
  font-size: 12px;
  font-style: italic;
}

button:hover {
  background-color: #075409;
}

.field p {
  font-size: 12px;
  font-weight: bold;
  margin-bottom: 1.5px;
}

.field p span {
  font-size: 24px;
  color: #ffffff;
  font-family: "Open Sans", sans-serif;
}

</style>
</head>
<body>

<h1>Office Info</h1>
<br>
<div class="container">
  <div class="field">
    <p>Email <br><span id="email">contact@isgtulsa.com</span></p>
    <button onclick="copyEmail()"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="16" viewBox="0 0 448 512">
        <path fill="currentColor" d="M320 448v40c0 13.255-10.745 24-24 24H24c-13.255 0-24-10.745-24-24V120c0-13.255 10.745-24 24-24h72v296c0 30.879 25.121 56 56 56zm0-344V0H152c-13.255 0-24 10.745-24 24v368c0 13.255 10.745 24 24 24h272c13.255 0 24-10.745 24-24V128H344c-13.2 0-24-10.8-24-24m120.971-31.029L375.029 7.029A24 24 0 0 0 358.059 0H352v96h96v-6.059a24 24 0 0 0-7.029-16.97" />
    </svg></button>
  </div>
  <div class="field">
    <p>Phone <br><span id="phoneNumber">9183081138</span></p>
    <button onclick="copyPhoneNumber()"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="16" viewBox="0 0 448 512">
        <path fill="currentColor" d="M320 448v40c0 13.255-10.745 24-24 24H24c-13.255 0-24-10.745-24-24V120c0-13.255 10.745-24 24-24h72v296c0 30.879 25.121 56 56 56zm0-344V0H152c-13.255 0-24 10.745-24 24v368c0 13.255 10.745 24 24 24h272c13.255 0 24-10.745 24-24V128H344c-13.2 0-24-10.8-24-24m120.971-31.029L375.029 7.029A24 24 0 0 0 358.059 0H352v96h96v-6.059a24 24 0 0 0-7.029-16.97" />
    </svg></button>
  </div>
  <div class="field">
    <p>Address <br><span id="address">7633 E 63RD PL STE 300 TULSA OK 74133</span></p>
    <button onclick="copyAddress()"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="16" viewBox="0 0 448 512">
        <path fill="currentColor" d="M320 448v40c0 13.255-10.745 24-24 24H24c-13.255 0-24-10.745-24-24V120c0-13.255 10.745-24 24-24h72v296c0 30.879 25.121 56 56 56zm0-344V0H152c-13.255 0-24 10.745-24 24v368c0 13.255 10.745 24 24 24h272c13.255 0 24-10.745 24-24V128H344c-13.2 0-24-10.8-24-24m120.971-31.029L375.029 7.029A24 24 0 0 0 358.059 0H352v96h96v-6.059a24 24 0 0 0-7.029-16.97" />
    </svg></button>
  </div>
  <div class="field">
    <p>CashApp <br><span id="cashApp">https://cash.app/ISGTULSA</span></p>
    <button onclick="copyCashApp()"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="16" viewBox="0 0 448 512">
        <path fill="currentColor" d="M320 448v40c0 13.255-10.745 24-24 24H24c-13.255 0-24-10.745-24-24V120c0-13.255 10.745-24 24-24h72v296c0 30.879 25.121 56 56 56zm0-344V0H152c-13.255 0-24 10.745-24 24v368c0 13.255 10.745 24 24 24h272c13.255 0 24-10.745 24-24V128H344c-13.2 0-24-10.8-24-24m120.971-31.029L375.029 7.029A24 24 0 0 0 358.059 0H352v96h96v-6.059a24 24 0 0 0-7.029-16.97" />
    </svg></button>
  </div>
  <div class="field">
    <p>Zelle <br><span id="zelle">payisg@proton.me</span></p>
    <button onclick="copyZelle()"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="16" viewBox="0 0 448 512">
        <path fill="currentColor" d="M320 448v40c0 13.255-10.745 24-24 24H24c-13.255 0-24-10.745-24-24V120c0-13.255 10.745-24 24-24h72v296c0 30.879 25.121 56 56 56zm0-344V0H152c-13.255 0-24 10.745-24 24v368c0 13.255 10.745 24 24 24h272c13.255 0 24-10.745 24-24V128H344c-13.2 0-24-10.8-24-24m120.971-31.029L375.029 7.029A24 24 0 0 0 358.059 0H352v96h96v-6.059a24 24 0 0 0-7.029-16.97" />
    </svg></button>
  </div>

</div>

<div class="alert" id="alertMessage">Copied to clipboard</div>

<script>
function copyEmail() {
  const email = document.getElementById('email').innerText;

  navigator.clipboard.writeText(email)
    .then(() => {
      showAlert();
    })
    .catch(err => {
      console.error('Unable to copy email to clipboard', err);
    });
}

function copyPhoneNumber() {
  const phoneNumber = document.getElementById('phoneNumber').innerText;

  navigator.clipboard.writeText(phoneNumber)
    .then(() => {
      showAlert();
    })
    .catch(err => {
      console.error('Unable to copy phone number to clipboard', err);
    });
}

function copyAddress() {
  const address = document.getElementById('address').innerText;

  navigator.clipboard.writeText(address)
    .then(() => {
      showAlert();
    })
    .catch(err => {
      console.error('Unable to copy address to clipboard', err);
    });
}

function copyCashApp() {
  const cashApp = document.getElementById('cashApp').innerText;

  navigator.clipboard.writeText(cashApp)
    .then(() => {
      showAlert();
    })
    .catch(err => {
      console.error('Unable to copy CashApp to clipboard', err);
    });
}

function copyZelle() {
  const zelle = document.getElementById('zelle').innerText;

  navigator.clipboard.writeText(zelle)
    .then(() => {
      showAlert();
    })
    .catch(err => {
      console.error('Unable to copy Zelle to clipboard', err);
    });
}

function copyClientEmail() {
  const clientEmail = document.getElementById('clientEmail').innerText;

  navigator.clipboard.writeText(clientEmail)
    .then(() => {
      showAlert();
    })
    .catch(err => {
      console.error('Unable to copy Client Email to clipboard', err);
    });
}

function showAlert() {
  document.getElementById('alertMessage').style.display = 'block';
  setTimeout(function() {
    document.getElementById('alertMessage').style.display = 'none';
  }, 3000); // Hide alert after 3 seconds
}
</script>

</body>
</html>
