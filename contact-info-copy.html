<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
<title>Office Info</title>
<style>
h1{
    color: rgb(150, 150, 150);
    font-family: "Open Sans", sans-serif;
    font-size: 24px;
    font-style: italic;
    margin-left: 50px;
}

.alert {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #9fffa8;
  color: #333;
  padding: 10px 20px;
  border-radius: 5px;
  border: 1px solid #ccc;
  display: none;
}

.container {
  display: flex;
  flex-direction: column;
}

.field {
  margin-bottom: 20px;
  align-items: center;
  margin-left: 50px;
  color: #000000;
  font-family: "Open Sans", sans-serif;
}

.button-container {
  margin-top: 10px;
  margin-right: 10px;
}

button {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 8px 16px;
  cursor: pointer;
  border-radius: 3px;
  font-size: 12px;
  font-style: italic;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #39843c;
}

.field p {
  font-size: 12px;
  font-weight: bold;
  margin-bottom: 3px;
}

.field p span {
  font-size: 22px;
}

</style>
</head>
<body>

<h1>Office Info Copy Text <svg xmlns="http://www.w3.org/2000/svg" width="19.25" height="22" viewBox="0 0 448 512">
	<path fill="currentColor" d="m433.941 65.941l-51.882-51.882A48 48 0 0 0 348.118 0H176c-26.51 0-48 21.49-48 48v48H48c-26.51 0-48 21.49-48 48v320c0 26.51 21.49 48 48 48h224c26.51 0 48-21.49 48-48v-48h80c26.51 0 48-21.49 48-48V99.882a48 48 0 0 0-14.059-33.941M266 464H54a6 6 0 0 1-6-6V150a6 6 0 0 1 6-6h74v224c0 26.51 21.49 48 48 48h96v42a6 6 0 0 1-6 6m128-96H182a6 6 0 0 1-6-6V54a6 6 0 0 1 6-6h106v88c0 13.255 10.745 24 24 24h88v202a6 6 0 0 1-6 6m6-256h-64V48h9.632c1.591 0 3.117.632 4.243 1.757l48.368 48.368a6 6 0 0 1 1.757 4.243z" />
</svg></h1>

<div class="container">
  <div class="field">
    <p><span id="email">email@email.com</span></p>
    <button onclick="copyEmail()"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="16" viewBox="0 0 448 512">
        <path fill="currentColor" d="M320 448v40c0 13.255-10.745 24-24 24H24c-13.255 0-24-10.745-24-24V120c0-13.255 10.745-24 24-24h72v296c0 30.879 25.121 56 56 56zm0-344V0H152c-13.255 0-24 10.745-24 24v368c0 13.255 10.745 24 24 24h272c13.255 0 24-10.745 24-24V128H344c-13.2 0-24-10.8-24-24m120.971-31.029L375.029 7.029A24 24 0 0 0 358.059 0H352v96h96v-6.059a24 24 0 0 0-7.029-16.97" />
    </svg></button>
  </div>
  <div class="field">
    <p><span id="phoneNumber">123-238-2328</span></p>
    <button onclick="copyPhoneNumber()"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="16" viewBox="0 0 448 512">
        <path fill="currentColor" d="M320 448v40c0 13.255-10.745 24-24 24H24c-13.255 0-24-10.745-24-24V120c0-13.255 10.745-24 24-24h72v296c0 30.879 25.121 56 56 56zm0-344V0H152c-13.255 0-24 10.745-24 24v368c0 13.255 10.745 24 24 24h272c13.255 0 24-10.745 24-24V128H344c-13.2 0-24-10.8-24-24m120.971-31.029L375.029 7.029A24 24 0 0 0 358.059 0H352v96h96v-6.059a24 24 0 0 0-7.029-16.97" />
    </svg></button>
  </div>
  <div class="field">
    <p><span id="address">7633 address address</span></p>
    <button onclick="copyAddress()"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="16" viewBox="0 0 448 512">
        <path fill="currentColor" d="M320 448v40c0 13.255-10.745 24-24 24H24c-13.255 0-24-10.745-24-24V120c0-13.255 10.745-24 24-24h72v296c0 30.879 25.121 56 56 56zm0-344V0H152c-13.255 0-24 10.745-24 24v368c0 13.255 10.745 24 24 24h272c13.255 0 24-10.745 24-24V128H344c-13.2 0-24-10.8-24-24m120.971-31.029L375.029 7.029A24 24 0 0 0 358.059 0H352v96h96v-6.059a24 24 0 0 0-7.029-16.97" />
    </svg></button>
  </div>
  <div class="field">
    <p><span id="cashApp">https://cash.app/ICASHXXEE</span></p>
    <button onclick="copyCashApp()"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="16" viewBox="0 0 448 512">
        <path fill="currentColor" d="M320 448v40c0 13.255-10.745 24-24 24H24c-13.255 0-24-10.745-24-24V120c0-13.255 10.745-24 24-24h72v296c0 30.879 25.121 56 56 56zm0-344V0H152c-13.255 0-24 10.745-24 24v368c0 13.255 10.745 24 24 24h272c13.255 0 24-10.745 24-24V128H344c-13.2 0-24-10.8-24-24m120.971-31.029L375.029 7.029A24 24 0 0 0 358.059 0H352v96h96v-6.059a24 24 0 0 0-7.029-16.97" />
    </svg></button>
  </div>
  <div class="field">
    <p><span id="zelle">ZELLECCS</span></p>
    <button onclick="copyZelle()"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="16" viewBox="0 0 448 512">
        <path fill="currentColor" d="M320 448v40c0 13.255-10.745 24-24 24H24c-13.255 0-24-10.745-24-24V120c0-13.255 10.745-24 24-24h72v296c0 30.879 25.121 56 56 56zm0-344V0H152c-13.255 0-24 10.745-24 24v368c0 13.255 10.745 24 24 24h272c13.255 0 24-10.745 24-24V128H344c-13.2 0-24-10.8-24-24m120.971-31.029L375.029 7.029A24 24 0 0 0 358.059 0H352v96h96v-6.059a24 24 0 0 0-7.029-16.97" />
    </svg></button>
  </div>
  <div class="field">
    <p>Client Account Creation - FullName: <br><span id="clientEmail">@AMIL.MAIL.com</span></p>
    <button onclick="copyClientEmail()"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="16" viewBox="0 0 448 512">
        <path fill="currentColor" d="M320 448v40c0 13.255-10.745 24-24 24H24c-13.255 0-24-10.745-24-24V120c0-13.255 10.745-24 24-24h72v296c0 30.879 25.121 56 56 56zm0-344V0H152c-13.255 0-24 10.745-24 24v368c0 13.255 10.745 24 24 24h272c13.255 0 24-10.745 24-24V128H344c-13.2 0-24-10.8-24-24m120.971-31.029L375.029 7.029A24 24 0 0 0 358.059 0H352v96h96v-6.059a24 24 0 0 0-7.029-16.97" />
    </svg></button>
  </div>
</div>

<div class="alert" id="alertMessage">Data copied to clipboard.</div>

<script>
function copyEmail() {
  const email = document.getElementById('email').innerText;

  navigator.clipboard.writeText(email)
    .then(() => {
      showAlert();
    })
    .catch(err => {
      console.error('Unable to copy email to clipboard', err);
    });
}

function copyPhoneNumber() {
  const phoneNumber = document.getElementById('phoneNumber').innerText;

  navigator.clipboard.writeText(phoneNumber)
    .then(() => {
      showAlert();
    })
    .catch(err => {
      console.error('Unable to copy phone number to clipboard', err);
    });
}

function copyAddress() {
  const address = document.getElementById('address').innerText;

  navigator.clipboard.writeText(address)
    .then(() => {
      showAlert();
    })
    .catch(err => {
      console.error('Unable to copy address to clipboard', err);
    });
}

function copyCashApp() {
  const cashApp = document.getElementById('cashApp').innerText;

  navigator.clipboard.writeText(cashApp)
    .then(() => {
      showAlert();
    })
    .catch(err => {
      console.error('Unable to copy CashApp to clipboard', err);
    });
}

function copyZelle() {
  const zelle = document.getElementById('zelle').innerText;

  navigator.clipboard.writeText(zelle)
    .then(() => {
      showAlert();
    })
    .catch(err => {
      console.error('Unable to copy Zelle to clipboard', err);
    });
}

function copyClientEmail() {
  const clientEmail = document.getElementById('clientEmail').innerText;

  navigator.clipboard.writeText(clientEmail)
    .then(() => {
      showAlert();
    })
    .catch(err => {
      console.error('Unable to copy Client Email to clipboard', err);
    });
}

function showAlert() {
  document.getElementById('alertMessage').style.display = 'block';
  setTimeout(function() {
    document.getElementById('alertMessage').style.display = 'none';
  }, 3000); // Hide alert after 3 seconds
}
</script>

</body>
</html>
